<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plano de Aula Professor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        Cabecalho
    </header>
    <main>
        <div class="container">          
            <form class="p-3 shadow" id="form" onsubmit="selecionarInputs(event)">
              <div class="d-flex justify-content-center" id="btn-limpar">
              <button class="btn btn-primary" onclick="limparFormulario()">Limpar</button>
            </div>
              <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <select type="text" class="form-select" id="ano" required>
                  <option value=""></option>
                  <option value="primeiro">1º Ano</option>
                  <option value="segundo">2º Ano</option>
                  <option value="terceiro">3º Ano</option>
                  <option value="quarto">4º Ano</option>
                  <option value="quinto">5º Ano</option>
                  <option value="sexto">6º Ano</option>
                  <option value="setimo">7º Ano</option>
                  <option value="oitavo">8º Ano</option>
                  <option value="nono">9º Ano</option> 
                  </select>
              </div>
              <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina</label>
                <select type="text" class="form-select" id="disciplina" name="Disciplina" required>
                  <option value=""></option>
                  <option value="lingua_portuguesa">Português</option>
                  <option value="matematica">Matemática</option>
                  <option value="arte">Artes</option>
                  <option value="ciencias">Ciências</option>
                  <option value="geografia">Geografia</option>
                  <option value="historia">História</option>
                  <option value="educacao_fisica">Educação Física</option>
                  <option value="lingua_inglesa">Inglês</option>
                  <option value="ensino_religioso">Ensino Religioso</option>
                  <option value="computacao">Informática</option>
                </select>
              </div>                 
                <div class="mb-3">
                  <label for="disciplina" class="form-label">Unidade Temática</label>
                  <select type="text" class="form-control" id="unidadeTematica" name="Unidade Temática" required>

                  </select>
                </div>
                <div class="mb-3">
                  <label for="habilidades" class="form-label"> Habilidades </label>                    
                      <select class="form-select" id="habilidades" name="Habilidades" required>                          
                      </select>             
                </div> 
                <div class="mb-3">
                  <label for="praticas-linguagem" class="form-label">Práticas de Linguagem</label>
                  <input type="text" class="form-control" id="praticas-linguagem" name="Práticas de Linguagem">
                </div>
                <div class="mb-3">
                  <label for="objetos-conhecimento" class="form-label">Objeto de Conhecimento</label>
                  <select type="text" class="form-select" id="objetos-conhecimento" name="Objetos de Conhecimento"  required>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="objetivos" class="form-label">Objetivo</label>
                  <input type="text" class="form-control" id="objetivos" name="Objetivo(s)" required>
                </div>
                <div class="mb-3">
                  <p for="recursos" class="form-label" id="recursos-didaticos">Recursos Didáticos</p><br>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="recurso 1">Lousa</label>
                    <input class="form-check-input recurso" id="recurso 1" type="checkbox" value="Lousa" name="Recurso Didático">                    
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="recurso 2" >Som</label>
                    <input class="form-check-input recurso" id="recurso 2" type="checkbox" value="Som" name="Recurso Didático">
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="recurso 3">Livro Didático</label>
                    <input class="form-check-input recurso" id="recurso 3" type="checkbox" value="Livro Didático" name="Recurso Didático">
                  </div>
                </div>
                <div class="mb-3" id="novoRecurso">                  
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary" onclick="novoRecurso()"> Adicionar Novo Recurso</button><br>
                </div>
                <div class="mb-3">
                  <label for="metodologias" class="form-label">Metodologias</label>
                  <textarea class="form-control" id="metodologias" rows="3" name="Metodologias" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="avaliacao" class="form-label">Avaliação</label>
                  <textarea class="form-control" id="avaliacao" rows="3"  name="Avaliacao" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </main>
    <footer> Footer </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
