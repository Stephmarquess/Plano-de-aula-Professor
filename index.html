<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plano de Aula Professor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        Cabecalho
    </header>
    <main>
        <div class="container">          
            <form class="p-3 shadow">
              <div class="d-flex justify-content-center" id="btn-limpar">
              <button class="btn btn-primary">Limpar</button>
            </div>
              <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <select type="text" class="form-select" id="ano">
                  <option value=""></option>
                  <option value="primeiro">1º Ano</option>
                  <option value="segundo">2º Ano</option>
                  <option value="terceiro">3º Ano</option>
                  <option value="quarto">4º Ano</option>
                  <option value="quinto">5º Ano</option>
                  <option value="sexto">6º Ano</option>
                  <option value="setimo">7º Ano</option>
                  <option value="oitavo">8º Ano</option>
                  <option value="nono">9º Ano</option> 
                  </select>
              </div>
              <div class="mb-3">
                <label for="disciplina" class="form-label">Disciplina:</label>
                <select type="text" class="form-control" id="disciplina" name="disciplina">
                  <option value=""></option>
                  <option value="lingua_portuguesa">Português</option>
                  <option value="matematica">Matemática</option>
                  <option value="arte">Artes</option>
                  <option value="ciencias">Ciências</option>
                  <option value="geografia">Geografia</option>
                  <option value="historia">História</option>
                  <option value="educacao_fisica">Educação Física</option>
                  <option value="lingua_inglesa">Inglês</option>
                  <option value="ensino_religioso">Ensino Religioso</option>
                  <option value="computacao">Informática</option>
                </select>
              </div>                 
                <div class="mb-3">
                  <label for="disciplina" class="form-label">Unidade Temática:</label>
                  <select type="text" class="form-control" id="unidadeTematica">

                  </select>
                </div>
                <div class="mb-3">
                  <label for="habilidades" class="form-label"> Habilidades: </label>                    
                      <select class="form-select" id="habilidades" name="habilidades">                          
                      </select>             
                </div> 
                <div class="mb-3">
                  <label for="praticas-linguagem" class="form-label">Práticas de Linguagem:</label>
                  <input type="text" class="form-control" id="praticas-linguagem" name="praticas-linguagem">
                </div>
                <div class="mb-3">
                  <label for="objetos-conhecimento" class="form-label">Objeto de Conhecimento:</label>
                  <select type="text" class="form-control" id="objetos-conhecimento" name="objetos-conhecimento">

                  </select>
                </div>
                <div class="mb-3">
                  <label for="objetivos" class="form-label">Objetivos:</label>
                  <input type="text" class="form-control" id="objetivos" name="objetivos">
                </div>
                <div class="mb-3">
                  <label for="conteudo" class="form-label">Conteúdo:</label>
                  <textarea class="form-control" id="conteudo" name="conteudo" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="recursos-didaticos" class="form-label">Recursos Didáticos (Selecionados):</label>
                  <select class="form-select" id="recursos-didaticos" name="recursos-didaticos">
                    <option value="recurso1">Recurso 1</option>
                    <option value="recurso2">Recurso 2</option>
                    <option value="recurso3">Recurso 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="novo-recurso" class="form-label">Adicionar novo Recurso Didático:</label>
                  <input type="text" class="form-control" id="novo-recurso" name="novo-recurso">
                </div>
                <div class="mb-3">
                  <label for="metodologias" class="form-label">Metodologias:</label>
                  <textarea class="form-control" id="metodologias" name="metodologias" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="avaliacao" class="form-label">Avaliação:</label>
                  <textarea class="form-control" id="avaliacao" name="avaliacao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </main>
    <footer> Footer </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
