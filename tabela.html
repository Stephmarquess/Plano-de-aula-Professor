<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Aula Professor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container justify-content-center">
          <span class="fs-2" style="display: flex; flex-direction: column">
            <img src="./assets/mortarboard.png" class="logo" />
            <span> Meu Plano de Ensino </span>
          </span>
        </div>
      </nav>
    </header>
    <main class="container shadow p-5">
      <p class="fs-1 text-center">Plano de Ensino - Fundamental</p>
      <hr />
      <div id="cabecalho">
        <div class="infos-cabecalho">
          <span class="fs-5 legenda"> Professor(a) </span>
          <span id="info-professor"> </span>
        </div>
        <div class="infos-cabecalho">
          <span class="fs-5 legenda"> Turma </span>
          <span id="info-turma"> </span>
        </div>
        <div class="infos-cabecalho">
          <span class="fs-5 legenda"> Instituição </span>
          <span id="info-instituição"> </span>
        </div>
      </div>
      <hr />
      <div id="infos">
        <span class="fs-5 legenda"> Disciplina </span>
        <span id="info-disciplina"> </span>
        <span class="fs-5 legenda"> Unidade Temática </span>
        <span id="info-unidade-temática"></span>
        <span class="fs-5 legenda"> Habilidades </span>
        <span id="info-habilidades"></span>
        <span class="fs-5 legenda"> Práticas de Linguagem </span>
        <span id="info-praticas"></span>
        <span class="fs-5 legenda"> Objeto de conhecimento </span>
        <span id="info-objeto-conhecimento"></span>
        <span class="fs-5 legenda"> Objetivo </span>
        <span id="info-objetivos"></span>
        <span class="fs-5 legenda"> Recursos Didáticos </span>
        <span id="info-recursos"></span>
        <span class="fs-5 legenda"> Metodologias: </span>
        <span id="info-metodologias"></span>
        <span class="fs-5 legenda"> Avaliação </span>
        <span id="info-avaliação"></span>
      </div>
      <div class="d-flex flex-column text-center gap-4 mt-5" id="botoes">
        <a class="btn"><button class="btn btn-success" onclick="gerarPDF()">Gerar PDF</button></a>
        <a href="formulario.html"><button class="btn btn-dark">Novo plano de Ensino</button></a>
        <a href="index.html"><button class="btn btn-outline-dark">Ir para a Home</button></a>

      </div>
    </main>
    <footer>
      <div class="div d-flex flex-column" id="footer-info">
        <img src="./assets/mortarboard.png" class="logo" />
        <span class="mt-2">Desenvolvido por: Stéfany Marques</span>
      </div>
      <br />
      <div id="footer-links">
        <a href="https://github.com/Stephmarquess/" target="_blank"
          ><img src="./assets/logoGitHub.png" class="logo"
        /></a>
        <a href="https://linkedin.com/in/stefany-marques" target="_blank"
          ><img src="./assets/logoLinkedin.png" class="logo"
        /></a>
        <a href="mailto:smouramkt@gmail.com"
          ><img src="./assets/logoEmail.png" class="logo"
        /></a>
      </div>
    </footer>
    <script src="./dados.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </body>
</html>
