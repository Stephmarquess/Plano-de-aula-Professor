<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plano de Aula Professor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container d-flex">          
        <span class="fs-1"> Plano de Ensino - Ensino Fundamental  </span> 
      </div>
    </nav>
  </header>
    <main class="container shadow p-5">
        <p class="fs-1 text-center"> Plano de Ensino </p> 
        <div id="cabecalho" class="mb-5"> 
          <span class="fs-5"> Professor(a) </span> <span id="info-professor"> </span>
          <span class="fs-5"> Turma </span> <span id="info-turma"> </span>
          <span class="fs-5"> Instituição </span> <span id="info-instituição"> </span>
        </div>

        <div id="infos">
          <span class="fs-5"> Disciplina </span> <span id="info-disciplina"> </span>
          <span class="fs-5"> Unidade Temática </span> <span id="info-unidade-temática"></span>
          <span class="fs-5"> Habilidades </span> <span id="info-habilidades"></span>
          <span class="fs-5"> Práticas de Linguagem </span> <span id="info-praticas"></span>
          <span class="fs-5"> Objeto de conhecimento </span> <span id="info-objeto-conhecimento"></span>
          <span class="fs-5"> Objetivos </span> <span id="info-objetivos"></span>
          <span class="fs-5"> Recursos Didáticos </span> <span id="info-recursos"></span>
          <span class="fs-5"> Metodologias: </span> <span id="info-metodologias"></span>
          <span class="fs-5"> Avaliação </span> <span id="info-avaliação"></span>
        </div>    
        <div class="d-flex justify-content-center gap-5"> 
          <button class="btn btn-success" onclick="gerarPDF()"> Gerar PDF </button>
          <a href="index.html"><button class="btn btn-success"> Voltar </button></a>
        </div>
    </main>
    <footer>
        Footer
    </footer>
 
  <script src="./dados.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
